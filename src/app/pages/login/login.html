<div class="login-background">
  <div class="login-card">
    
    <div class="brand-header">
      <h1>Trip Share ✈️</h1>
      <p class="slogan">"Tu grupo, tu ruta, tu aventura"</p>
    </div>

    <form [formGroup]="loginForm" class="login-form">
      
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="ejemplo@viajero.com"
        >
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="******"
        >
      </div>

      <div class="actions">
        <button 
          type="button" 
          (click)="onLogin()" 
          class="btn-primary">
          {{ isLoading ? 'Cargando...' : 'Iniciar Aventura' }}
        </button>

        <div class="divider">
          <span>o</span>
        </div>

        <a routerLink="/register" class="btn-secondary">
          Crear cuenta nueva
        </a>
      </div>

    </form>
  </div>
</div>
