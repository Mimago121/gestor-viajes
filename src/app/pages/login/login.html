<div class="login-background">
  <div class="login-card">
    
    <div class="brand-header">
      <h1>Trip Share ✈️</h1>
      <p class="slogan">"Tu grupo, tu ruta, tu aventura"</p>
    </div>

    <form [formGroup]="loginForm" class="login-form">
      
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="ejemplo@viajero.com"
          [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <span class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Ingresa un correo válido.
        </span>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="******"
          [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
      </div>

      <div class="actions">
        <button 
          type="button" 
          (click)="onLogin()" 
          [disabled]="loginForm.invalid || isLoading" 
          class="btn-primary">
          {{ isLoading ? 'Cargando...' : 'Iniciar Aventura' }}
        </button>

        <div class="divider">
          <span>o</span>
        </div>

        <button 
          type="button" 
          (click)="onRegister()" 
          [disabled]="loginForm.invalid || isLoading" 
          class="btn-secondary">
          Crear cuenta nueva
        </button>
      </div>

    </form>
  </div>
</div>
